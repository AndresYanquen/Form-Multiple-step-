<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <form action="#" class="form">
            <div class="form-step form-step-active">
                <div class="input-group active" id="first">
                    <label for="username"> Username</label>
                    <input type="text" id="username" name="username">
                    <label for="email"> Email</label>
                    <input type="email" name="email" id="one">
                </div>
                <div class="input-group disable" id="two">
                    <label for="name"> Name</label>
                    <input type="text" id="name" name="name">
                    <label for="phone"> Phone</label>
                    <input type="number" name="phone" id="phone">
                </div>
            </div>
            <div class="control-buttons">
                <button  type="button" class="control-button disable-button" id="back"> Back </button>
                <button  type="button" class="control-button" onclick="nextForm()" id="next"> Next </button>
            </div>
        </form>
    </div>
    

<script src="./script.js"></script>
</body>
</html>
